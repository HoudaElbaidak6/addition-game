<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Addition Game</title>
  </head>
  <body>
    <div id="addition">
      <div id="titles">
        <h1>Can you calculate the addition of two random numbers ??</h1>
        <h1>I bet you can't!!</h1>
      </div>
      <div id="things">
        <h2 id="random1"></h2>
        <span>+</span>
        <h2 id="random2"></h2>
      </div>
      <div><input type="text" /> <button id="normalbtn">Check</button></div>
    </div>

    <p id="output"></p>
    <button id="btn">Restart Game</button>
    <script src="script.js"></script>
  </body>
</html>
